<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
</head>
<body>
    <h1>Predict the Discount Price</h1>
    <form action="/predict" method="POST">
        <label for="main_category">Main Category:</label>
        <input type="text" id="main_category" name="main_category" required><br><br>
        
        <label for="sub_category">Sub Category:</label>
        <input type="text" id="sub_category" name="sub_category" required><br><br>
        
        <label for="ratings">Ratings:</label>
        <input type="number" step="0.1" id="ratings" name="ratings" required><br><br>
        
        <label for="no_of_ratings">Number of Ratings:</label>
        <input type="number" id="no_of_ratings" name="no_of_ratings" required><br><br>
        
        <label for="actual_price">Actual Price:</label>
        <input type="number" step="0.01" id="actual_price" name="actual_price" required><br><br>
        
        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
